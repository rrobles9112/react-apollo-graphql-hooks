query getClients {

    clients {
        id,
        firstName,
        lastName,
        cedula,
        lastName,
        registerDate,
        address,
        cellphone

    },
    clientsSearch{

        results{
            id,
            firstName,
            lastName
        },
        currentPage,
        resultsPerPage,
        totalPages
